<section x-data="{
    posts: [],
    load(){
        fetch('http://121.5.41.239:1999/roapi/kb').then(r=> r.json()).then(t=> this.posts = t)
    }
}" x-init="load()">
    <div class="mx-auto w-full max-w-7xl px-5 py-16 md:px-10 md:py-24 lg:py-32">
      <h2 class="text-center text-3xl font-bold md:text-5xl mb-8">最新内容更新</h2>
      <div class="mx-auto grid max-w-xl gap-4">
        <template x-for="post in posts">
            <div class="flex flex-col items-center text-center sm:flex-row sm:text-left">
              <div class="pt-4 sm:px-8 sm:pt-0">
                <a x-bind:href="e.URL" x-text="post.title" class="mb-4 font-bold"></a>
              </div>
            </div>
        </template>
      </div>
    </div>
  </section>
