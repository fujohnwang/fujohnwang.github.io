<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加入 Keenotes 等待名单 - Join the Waitlist of Keenotes</title>
    <meta name="description" content="Be the first to know when we launch.">
    
    <style>
        /* =========================================
           CSS Reset & Variables
           ========================================= */
        :root {
            --bg-color: #3F83F8;
            --bg-gradient: linear-gradient(135deg, #3F83F8 0%, #2c63c2 100%);
            --text-color: #ffffff;
            --accent-color: #FF8C42; /* 活力橘色 */
            --accent-hover: #FF6B00; /* 深橘色 */
            --input-bg: rgba(255, 255, 255, 0.15);
            --input-border: rgba(255, 255, 255, 0.3);
            --input-focus: rgba(255, 255, 255, 0.5);
            --error-color: #ffcccc;
            --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: var(--font-stack);
            background-color: var(--bg-color);
            background-image: var(--bg-gradient);
            color: var(--text-color);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* =========================================
           Layout & Container
           ========================================= */
        .wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Background decoration (CSS Shapes) */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            z-index: 1;
            pointer-events: none;
        }
        .shape-1 { width: 400px; height: 400px; top: -100px; left: -100px; }
        .shape-2 { width: 300px; height: 300px; bottom: 50px; right: -50px; }

        .content-card {
            max-width: 500px;
            width: 100%;
            z-index: 10;
        }

        /* =========================================
           Typography & Visuals
           ========================================= */
        .logo-area {
            margin-bottom: 2rem;
        }
        
        /* Animated SVG Icon Styling */
        .hero-icon {
            width: 80px;
            height: 80px;
            stroke: white;
            stroke-width: 1.5;
            fill: none;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            line-height: 1.2;
            letter-spacing: -0.02em;
        }

        p.subtitle {
            font-size: 1.125rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            opacity: 0.9;
            font-weight: 300;
        }

        /* =========================================
           Form Elements
           ========================================= */
        .waitlist-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .input-group {
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column; /* Mobile first */
            gap: 1rem;
        }

        /* Desktop Layout for Input */
        @media (min-width: 640px) {
            .input-group {
                flex-direction: row;
                background: var(--input-bg);
                padding: 5px;
                border-radius: 50px; /* Pill shape */
                border: 1px solid var(--input-border);
                box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            }
            
            input[type="email"] {
                background: transparent !important;
                border: none !important;
                box-shadow: none !important;
                margin-bottom: 0 !important;
                padding-left: 20px !important;
            }
        }

        input[type="email"] {
            flex: 1;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            border-radius: 50px;
            border: 1px solid var(--input-border);
            background: var(--input-bg);
            color: white;
            outline: none;
            transition: all 0.3s ease;
            -webkit-appearance: none;
        }

        input[type="email"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input[type="email"]:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: var(--input-focus);
        }

        .keenotes {
            color: var(--accent-color);
        }

        button {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background-color: var(--accent-color);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            opacity: 0.8;
        }

        /* Messages */
        .feedback-message {
            margin-top: 1rem;
            font-size: 0.9rem;
            min-height: 1.5em;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .feedback-message.error {
            color: var(--error-color);
            opacity: 1;
        }

        /* Success View */
        .success-view {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .check-icon {
            width: 64px;
            height: 64px;
            color: var(--accent-color); /* 成功时使用橙色作为强调 */
            background: white;
            border-radius: 50%;
            padding: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            margin-bottom: 1.5rem;
        }

        /* Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            display: none;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            margin-top: auto;
            padding: 1.5rem;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            z-index: 10;
        }

        .hidden {
            display: none !important;
        }

        #nicky {
           position: absolute;
           opacity: 0;
           top: 0;
           left: 0;
           height: 0;
           width: 0;
           z-index: -1;
        }

        .lang-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .lang-switch:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* =========================================
           Wizard / Steps Styling
           ========================================= */
        .wizard-container {
            margin-top: 2rem;
            background: rgba(0, 0, 0, 0.1); /* 轻微的深色背景衬托 */
            border-radius: 16px;
            padding: 1.5rem;
            text-align: left;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .wizard-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            opacity: 0.7;
            margin-bottom: 1.25rem;
            font-weight: 700;
        }

        .wizard-steps {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            position: relative;
        }

        /* 左侧连接线 */
        .wizard-steps::before {
            content: '';
            position: absolute;
            left: 15px; /* Icon width/2 */
            top: 10px;
            bottom: 30px;
            width: 2px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 0;
        }

        .step-item {
            display: flex;
            gap: 1rem;
            position: relative;
            z-index: 1; /* Ensure on top of line */
        }

        .step-icon-box {
            flex-shrink: 0;
            width: 32px;
            height: 32px;
            background: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            color: white;
        }

        .step-content {
            padding-top: 2px;
        }

        .step-content h4 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: white;
        }

        .step-content p {
            font-size: 0.85rem;
            opacity: 0.8;
            line-height: 1.4;
            margin: 0;
            color: rgba(255,255,255,0.9);
        }

        /* 简单的进场动画 */
        .step-item {
            opacity: 0;
            animation: slideUpFade 0.5s ease forwards;
        }

        .step-item:nth-child(1) { animation-delay: 0.2s; }
        .step-item:nth-child(2) { animation-delay: 0.4s; }
        .step-item:nth-child(3) { animation-delay: 0.6s; }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Decorative background shapes -->
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="wrapper">
        <div class="content-card">
            <!-- 1. 新增：语言切换按钮 (建议放在 .wrapper 顶部或 .content-card 之前) -->
            <button id="langSwitch" class="lang-switch">EN</button>

            <!-- Hero Icon (Paper Plane / Mail Concept) -->
            <div class="logo-area">
                <svg class="hero-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 2L11 13"></path>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </div>

            <!-- Content -->
            <div id="main-content">
                <h1 data-i18n="title">Amazing <span class="keenotes">Keenotes</span> Suite<br>Is Coming Soon</h1>
                <p class="subtitle" data-i18n="subtitle">我们正在构建 Keenotes 产品完整生态。<br>感兴趣的话，可以留下您的邮箱，成为首批体验用户。</p>

                <!-- Form -->
                <form id="waitlistForm" class="waitlist-form" novalidate>
                    <div class="input-group">
                        <input type="email" id="emailInput" data-i18n-placeholder="inputPlaceholder" placeholder="请输入您的邮箱地址" required>
                        <input type="text" id="nicky" name="nickname" autocomplete="off" tabindex="-1">
                        <button type="submit" id="submitBtn">
                            <span class="btn-text" data-i18n="btnText">加入等待名单</span>
                            <div class="spinner" id="spinner"></div>
                            <!-- Arrow Icon -->
                            <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                <polyline points="12 5 19 12 12 19"></polyline>
                            </svg>
                        </button>
                    </div>
                    <div id="feedback" class="feedback-message"></div>
                </form>
            </div>

            <!-- Success State (Hidden initially) -->
            <div id="successView" class="success-view">
                <!-- 顶部成功图标 -->
                <svg class="check-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                
                <h2 data-i18n="successTitle">提交成功！</h2>
                <p class="subtitle" data-i18n="successMsg">我们已收到您的申请。</p>

                <!-- 新增：引导 Wizard -->
                <div class="wizard-container">
                    <h3 class="wizard-title" data-i18n="wizardTitle">快速上手指南</h3>
                    
                    <div class="wizard-steps">
                        <!-- Step 1 -->
                        <div class="step-item">
                            <div class="step-icon-box">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                    <polyline points="22,6 12,13 2,6"></polyline>
                                </svg>
                            </div>
                            <div class="step-content">
                                <h4 data-i18n="step1Title">查收邮件</h4>
                                <p data-i18n="step1Desc">获取您的专属 Token。</p>
                            </div>
                        </div>

                        <!-- Step 2 -->
                        <div class="step-item">
                            <div class="step-icon-box">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="7 10 12 15 17 10"></polyline>
                                    <line x1="12" y1="15" x2="12" y2="3"></line>
                                </svg>
                            </div>
                            <div class="step-content">
                                <h4 data-i18n="step2Title">下载配置</h4>
                                <p data-i18n="step2Desc">下载客户端，在 Settings 中填入 Token，设置加密密码并保存。</p>
                            </div>
                        </div>

                        <!-- Step 3 -->
                        <div class="step-item">
                            <div class="step-icon-box">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                </svg>
                            </div>
                            <div class="step-content">
                                <h4 data-i18n="step3Title">开始记录</h4>
                                <p data-i18n="step3Desc">发送您的第一条 Note。</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <footer class="footer">
        &copy; 2026 <a href="https://afoo.me" class="keenotes" target="_blank">Fuqiang</a> Corp. All rights reserved.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // === 1. 定义翻译字典 ===
            const i18n = {
                zh: {
                    langBtn: "EN", // 按钮显示对方语言
                    title: "即将<br>震撼发布",
                    subtitle: "我们正在构建 Keenotes 产品完整生态。留下您的邮箱，成为首批体验用户。",
                    inputPlaceholder: "请输入您的邮箱地址",
                    btnText: "加入等待名单",
                    btnLoading: "提交中...",
                    successTitle: "提交成功！",
                    successMsg: "我们已收到您的申请。请留意您的收件箱，好消息即将送达。",
                    wizardTitle: "接下来只需三步",
                    step1Title: "1. 查收邮件",
                    step1Desc: "获取您的专属 Token。",
                    step2Title: "2. 下载配置",
                    step2Desc: "下载客户端，在 Settings 中填入 Token，设置加密密码并点击 Save。",
                    step3Title: "3. 开始记录",
                    step3Desc: "发送您的第一条 Note。",
                    errorEmail: "请输入有效的电子邮箱地址",
                    errorNet: "网络连接错误，请检查您的网络。",
                    errorServer: "提交失败，请稍后重试"
                },
                en: {
                    langBtn: "中文",
                    title: "Something Amazing<br>Is Coming Soon",
                    subtitle: "We are building the whole ecosystem of KeeNotes product. Be the first to experience it.",
                    inputPlaceholder: "Enter your email address",
                    btnText: "Join Waitlist",
                    btnLoading: "Submitting...",
                    successTitle: "Submission Successful!",
                    successMsg: "We've received your request. Watch your inbox for good news coming soon.",
                    wizardTitle: "Next Steps",
                    step1Title: "1. Check Email",
                    step1Desc: "Get your unique Token from the email.",
                    step2Title: "2. Setup Client",
                    step2Desc: "Download client, enter Token in Settings, set encryption password & Save.",
                    step3Title: "3. Start Writing",
                    step3Desc: "Send your very first Note.",
                    errorEmail: "Please enter a valid email address",
                    errorNet: "Network error, check your connection.",
                    errorServer: "Submission failed, please try again later."
                }
            };

            // === 2. 初始化状态 ===
            let currentLang = 'zh'; // 默认语言
            // 可选：自动检测浏览器语言
            // if (navigator.language.startsWith('en')) currentLang = 'en';

            const langSwitchBtn = document.getElementById('langSwitch');

            // === 3. 更新界面文字的函数 ===
            function updateContent() {
                const t = i18n[currentLang];
                
                // 更新按钮文字
                langSwitchBtn.textContent = t.langBtn;
                
                // 更新所有带 data-i18n 的文本
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (t[key]) el.innerHTML = t[key]; // 使用 innerHTML 支持 <br>
                });

                // 更新 placeholder
                document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                    const key = el.getAttribute('data-i18n-placeholder');
                    if (t[key]) el.placeholder = t[key];
                });
            }

            // === 4. 绑定点击事件 ===
            langSwitchBtn.addEventListener('click', () => {
                currentLang = currentLang === 'zh' ? 'en' : 'zh';
                updateContent();
            });

            // 初始化调用一次
            updateContent();

            // ================= CONFIGURATION =================
            // 请在此处填写你的后端 API 地址
            const API_URL = 'https://waitlist.afoo.me'; 
            // ===============================================

            const form = document.getElementById('waitlistForm');
            const emailInput = document.getElementById('emailInput');
            const submitBtn = document.getElementById('submitBtn');
            const feedback = document.getElementById('feedback');
            const mainContent = document.getElementById('main-content');
            const successView = document.getElementById('successView');
            const spinner = document.getElementById('spinner');
            const btnText = document.querySelector('.btn-text');
            const btnIcon = document.querySelector('.btn-icon');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const honeyInput = document.getElementById('nicky');
                if (honeyInput.value !== '') {
                    console.log('Bot detected via honeypot.');
                    // 伪装成功，不发送真实请求
                    showSuccess(); 
                    return;
                }
                // 1. Basic Validation
                const email = emailInput.value.trim();
                if (!validateEmail(email)) {
                    showError(i18n[currentLang].errorEmail);
                    return;
                }

                // 2. Set Loading State
                setLoading(true);
                showError(''); // Clear previous errors

                try {
                    // 3. API Request
                    // 注意：这里假设你的 API 接受 JSON 格式: { "email": "user@example.com" }
                    // 如果你需要 Form Data，请修改 body 部分
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ email: email , product:"keenotes"})
                    });

                    // 模拟网络延迟以便查看 loading 效果 (发布时请删除)
                    // await new Promise(r => setTimeout(r, 1000));

                    if (response.ok) {
                        // 4. Success Handling
                        showSuccess();
                    } else {
                        // Handle server errors (4xx, 5xx)
                        const data = await response.json().catch(() => ({}));
                        throw new Error(data.message || '提交失败，请稍后重试');
                    }

                } catch (error) {
                    console.error('Submission Error:', error);
                    showError(i18n[currentLang].errorNet);
                } finally {
                    setLoading(false);
                }
            });

            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            function setLoading(isLoading) {
                if (isLoading) {
                    submitBtn.disabled = true;
                    spinner.style.display = 'block';
                    btnText.textContent = i18n[currentLang].btnLoading;
                    btnIcon.style.display = 'none';
                    emailInput.disabled = true;
                } else {
                    submitBtn.disabled = false;
                    spinner.style.display = 'none';
                    // Don't reset text if success, handled by view switch
                    if (successView.style.display !== 'flex') {
                        btnText.textContent = i18n[currentLang].btnText; 
                        btnIcon.style.display = 'block';
                        emailInput.disabled = false;
                    }
                }
            }

            function showError(msg) {
                feedback.textContent = msg;
                if (msg) {
                    feedback.classList.add('error');
                    // Shake animation for visual feedback
                    form.style.transform = 'translateX(5px)';
                    setTimeout(() => { form.style.transform = 'translateX(-5px)'; }, 100);
                    setTimeout(() => { form.style.transform = 'translateX(0)'; }, 200);
                } else {
                    feedback.classList.remove('error');
                }
            }

            function showSuccess() {
                // Fade out form
                mainContent.style.opacity = '0';
                
                setTimeout(() => {
                    mainContent.style.display = 'none';
                    successView.style.display = 'flex'; // Trigger CSS animation
                }, 400); // Wait for fade out
            }
        });
    </script>
</body>
</html>
