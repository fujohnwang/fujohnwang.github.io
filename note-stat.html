            background-image: radial-gradient(circle at 10% 20%, rgba(255,255,255,0.1) 0%, transparent 20%),

        .card-label {

        /* å›¾è¡¨åŒºåŸŸ */
        .chart-container {

            border-radius: 20px;
            padding: 30px;

        /* æŸ±çŠ¶å›¾ä¸»ä½“ */
        .bar-chart {

            height: 300px;
            width: 100%;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            gap: 10px; /* æŸ±å­é—´è· */

        .bar-wrapper {
            flex: 1;

            align-items: center;

        .bar {

            transition: height 1s cubic-bezier(0.19, 1, 0.22, 1), background-color 0.3s;
            position: relative;

        .bar:hover {

            box-shadow: 0 0 15px rgba(255, 159, 28, 0.6);
        }

        /* Tooltip (Barä¸Šé¢çš„æ•°å­—) */
        .bar-value {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            color: var(--bg-color);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            pointer-events: none;
            white-space: nowrap;
        }

        .bar:hover + .bar-value {
            opacity: 1;
            transform: translateX(-50%) translateY(-5px);
        }

        .bar-label {
            margin-top: 10px;
            font-size: 0.8rem;
            opacity: 0.9;
        }
        
        /* ç‰¹æ®Šæ ‡è®°æœ€é«˜å¹´ä»½ */
        .bar.peak-year {

        /* åº•éƒ¨ CTA */
        .cta-container {

        }

        .btn {

            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .btn:hover {

        footer {

        /* åŠ¨ç”»å…³é”®å¸§ */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ç§»åŠ¨ç«¯é€‚é… */
        @media (max-width: 600px) {

            .bar-chart { align-items: flex-end; padding-bottom: 25px; }

        }
    </style>

<body>

        <!-- å…³é”®æŒ‡æ ‡ -->

            <!-- å¹³å‡å€¼ -->

        <!-- ä¸»å›¾è¡¨ -->

        <!-- åº•éƒ¨ -->

    <script>
        // æºæ•°æ®
        const data = [
            { year: '2017', count: 636 },
            { year: '2018', count: 1634 },
            { year: '2019', count: 2215 },
            { year: '2020', count: 4002 },
            { year: '2021', count: 3867 },
            { year: '2022', count: 2696 },
            { year: '2023', count: 1399 },
            { year: '2024', count: 1127 },
            { year: '2025', count: 886 }
        ];

        // æ ¸å¿ƒè®¡ç®—é€»è¾‘
        const total = data.reduce((sum, item) => sum + item.count, 0);
        const maxCount = Math.max(...data.map(item => item.count));
        const peakYearData = data.find(item => item.count === maxCount);
        const avg = Math.round(total / data.length);

        // æ ¼å¼åŒ–æ•°å­— (ä¾‹å¦‚ 1,234)
        const formatNum = (num) => num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");

        // æ¸²æŸ“æ•°æ®åˆ°é¡µé¢
        document.getElementById('total-count').innerText = formatNum(total);
        document.getElementById('peak-year').innerText = peakYearData.year;
        document.getElementById('avg-count').innerText = formatNum(avg);

        // æ¸²æŸ“å›¾è¡¨
        const chartArea = document.getElementById('chart-area');
        
        data.forEach((item, index) => {
            // è®¡ç®—é«˜åº¦ç™¾åˆ†æ¯” (ç•™ä¸€ç‚¹ä½™é‡ï¼Œæœ€å¤§å€¼å  95% é«˜åº¦)
            const heightPercent = (item.count / maxCount) * 95;
            
            const isPeak = item.count === maxCount;
            const delay = index * 100; // åŠ¨ç”»å»¶è¿Ÿ

            const barHTML = `
                <div class="bar-wrapper">
                    <div class="bar ${isPeak ? 'peak-year' : ''}" 
                         style="height: 0%;" 
                         data-final-height="${heightPercent}%"
                         title="${item.year}: ${item.count}ç¯‡">
                    </div>
                    <div class="bar-value">${formatNum(item.count)}</div>
                    <div class="bar-label" style="${isPeak ? 'font-weight:bold; color:var(--accent-color);' : ''}">${item.year}</div>
                </div>
            `;
            
            chartArea.innerHTML += barHTML;
        });

        // è§¦å‘åŠ¨ç”» (ä½¿ç”¨ setTimeout ç¡®ä¿ DOM æ¸²æŸ“åæ‰§è¡Œ)
        setTimeout(() => {
            const bars = document.querySelectorAll('.bar');
            bars.forEach(bar => {
                const finalHeight = bar.getAttribute('data-final-height');
                bar.style.height = finalHeight;
            });
        }, 100);

    </script>
