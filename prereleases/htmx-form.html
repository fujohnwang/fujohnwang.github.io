<!doctype html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta author="王福强" />
    <meta keywords="Localflare,backup, cloudflare,王福强,fujohnwang" />
    <meta description="王福强出品 / A Fuqiang Production" />
    <link rel="icon" type="image/svg+xml" href="https://afoo.me/favicon.svg">
    <title>Localflare - Backup your cloudflare data to local.</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com/"></script>
    <style>
    ::-webkit-scrollbar {
        width: 11px;
    }
    ::-webkit-scrollbar-thumb{
        background-color: #3F83F8;
        border-radius: 3px;
    }
    	html{
	       scroll-behavior: smooth;   
	   }

      body {
          max-width: 46rem;
          padding: 2rem;
          margin: auto;
          font-family: "lucida grande", "lucida sans unicode", lucida, -apple-system, -apple-system-font, Helvetica, Tahoma, Arial, Helvetica, Tahoma, Arial, "PingFang SC", "Hiragino Sans GB", "Heiti SC", "Microsoft YaHei", "微软雅黑", SimHei, "WenQuanYi Micro Hei", sans-serif;
          font-size: 21px;
          background-color: #3F83F8;
          color: white;
      }
      .disappear {
            animation: disappear 0s linear 3s forwards;
        }

        @keyframes disappear {
            to {
                opacity: 0;
            }
        }
    </style>
  </head>
  <body class="container mx-auto ">
    <header>
    <div class="container mx-auto flex flex-wrap p-5 flex-col  items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" href="https://afoo.me">
        <img src="https://afoo.me/images/logo.png" class="w-24" alt/>
      </a>
  </div>
    </header>

    <main class="container mx-auto flex flex-col items-center  mx-auto">
      <h1 class="text-6xl md:text-9xl font-black my-6">
        Localflare
      </h1>
      <p>Localflare is a tool which helps you to backup data from cloudflare to local.</p>
      <p>It's pre-release product, leave me message if you have any ideas or requests on it. ^_-</p>
        <form class="w-full px-5 py-12 flex" id="feedback">
              <div class="lg:w-1/2 mx-auto bg-white rounded-lg p-8 flex flex-col w-full mt-10 md:mt-0 relative z-10 shadow-md">
                <div class="relative mb-4">
                  <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                  <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                  <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
                  <textarea id="message" name="message" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                </div>
                <button class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" 
                    type="submit" hx-post="https://formspree.io/f/xknlpkkd" hx-swap="none" hx-reset-on-success>Send</button>
                <div id="results"></div>
              </div>
        </form>
    </main>

    <footer>
      <div  class="container flex flex-col items-center  mx-auto">
        <p class="text-sm">Copyright © 2024 - <a href="https://afoo.me" class="border-b">王福强</a>个人版权所有</p>
      </div>
    </footer>
    <script>
      htmx.on("htmx:beforeSwap", function(evt) {
        if(evt.detail.xhr.status == 200 || evt.detail.xhr.status == 204) {
          // htmx.find("#feedback").reset();
          htmx.find("#results").innerHTML = `success`
        }else if(evt.detail.xhr.status >=400) {
          alert("oops, 出错啦～ \n请稍后再试或者联系管理员吧～")
        }
      })
    </script>
  </body>
</html>
