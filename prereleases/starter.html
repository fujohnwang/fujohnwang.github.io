        </div>
        <div class="relative mb-4">
          <label for="message" class="leading-7 text-sm text-white">Message</label>

            class="w-full bg-blue-500 rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-white py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>

  <script>
    htmx.on("htmx:sendError", function(e){
      Swal.fire({
          icon: "error",
          title: "Oops...",
          text: "出错啦～ \n好像网路走不通哦，亲 -_-",
        });
    })
    htmx.on("htmx:beforeSwap", function (evt) {
      if (evt.detail.xhr.status == 200 || evt.detail.xhr.status == 204) {
        htmx.find("#feedback").reset();
        Swal.fire({
          position: "top-end",
          icon: "success",
          title: `收到，感谢您的反馈 🌼`,
          showConfirmButton: false,
          timer: 3000
        });
      } else if (evt.detail.xhr.status >= 400) {
        Swal.fire({
          icon: "error",
          title: "Oops...",
          text: "出错啦～ \n请稍后再试或者联系管理员吧～",
          footer: '<a href="https://afoo.me">Why do I have this issue?</a>'
        });
      }
    })
  </script>
