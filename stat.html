<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>
<body>

<div id="myPlot" style="width:100%; height: 100vh;"></div>

<script>
    const xArray = [2004,2005,2006,2007,2008,2009,2010,2011,2012,2013,2014,2015,2016,2017,2018,2019,2020,2021,2022,2023];
    const yArray = [3,25,14,56,40,71,45,16,11,24,33,22,9,35,24,26,38,58,41,69];

    const data = [{
        x: xArray,
        y: yArray,
        type: "bar",
        orientation: "v",
        marker: {color: "rgba(0,0,255,0.6)"}
    }];

    const layout = {title: "福强的历年博客统计\n(Stats for Blog Posts of Fuqiang)"};

    Plotly.newPlot("myPlot", data, layout);
</script>

</body>
</html>
